<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="Login-ui.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>CodeGroup</title>
  </head>
  <body>
    <div class="main_container">
      <form>
        <h3>Login to your account</h3>
        <div class="input_container">
        <input class="username_container" type="text" placeholder="Username"></input>
        <input class="password_container" type="password" placeholder="Password"></input>
      </div>
      <div class="check_inputs">
        <div class="remember_input"><input type="checkbox" ></input /><p>Remember Me</p></div>
        <p class="forget_button">Forgot Password?</p>
      </div>
  
        <div class="login_button">  <button ><p>Login</p></button></div>
      
 
      </form>
    </div>
  </body>
  <footer></footer>
</html>
