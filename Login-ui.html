<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="Login-ui.css" rel="stylesheet" />
    <title>CodeGroup</title>
  </head>
  <body>
    <div class="main_container">
      <h1>CodeGroup</h1>
      <form>
        <h3>Login</h3>
        <div class="input_container">
        <input class="username_container" placeholder="Username"></input>
        <input class="email_container" placeholder="Email"></input>
      </div>
      <div class="check_inputs">
        <div class="remember_input"><input type="checkbox" ></input /><p>Remember Me</p></div>
        <p class="forget_button">Forgot Password?</p>
      </div>
      <div class="button_container">
        <div class="login_button">  <button >Login</button></div>
      
      </div>
      </form>
    </div>
  </body>
  <footer></footer>
</html>
